User:
    type: object
    config:
        description: "An Ibexa repository User."
        fields:
            id:
                type: "Int"
                description: "The Content item's id. Shortcut to ContentInfo {id}."
            name:
                type: "String"
                resolve: "@=value.contentInfo.name"
            content:
                type: "UserItem"
                resolve: "@=resolver('Item', [{id: value.id}])"
            version:
                type: "Version"
                description: "Current version metadata"
                resolve: "@=value.versionInfo"
            enabled:
                type: "Boolean"
            maxLogin:
                type: "Int"
            groups:
                type: "[UserGroup]"
                resolve: "@=resolver('UserGroupsByUserId', [value.id])"
            thumbnail:
                type: Thumbnail
                resolve: "@=resolver('Thumbnail', [value.getThumbnail()])"

UserGroup:
    type: object
    config:
        fields:
            id:
                type: "Int"
                description: "The Content item's id. Shortcut to ContentInfo {id}."
            name:
                type: "String"
                resolve: "@=value.contentInfo.name"
            content:
                description: "The User Group content item"
                type: "UserGroupItem"
                resolve: "@=resolver('Item', [{id: value.id}])"
            version:
                type: "Version"
                description: "Current version"
                resolve: "@=value.versionInfo"
            parentGroup:
                type: "UserGroup"
                resolve: "@=resolver('UserGroupById', [value.parentId])"
            subGroups:
                type: "[UserGroup]"
                resolve: "@=resolver('UserGroupSubGroups', [value])"
            users:
                type: "[User]"
                resolve: "@=resolver('UsersOfGroup', [value])"
